<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matchability Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        
        .result-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .sample-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        
        .match-score {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#2ecc71 var(--score-percent), #ecf0f1 0);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .score-text {
            font-size: 1.2em;
            color: #2c3e50;
        }
        
        .skills-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .skill-list {
            margin-top: 10px;
        }
        
        .skill-item {
            background: #ecf0f1;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-right: 8px;
        }
        
        .matching-skill {
            background: #d4edda;
            color: #155724;
        }
        
        .missing-skill {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Resume Matchability Platform</h1>
            <p>HR Tool - Analyze resume compatibility with job descriptions</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2>Input</h2>
                
                <div class="sample-selector">
                    <div>
                        <label>Sample Resume:</label>
                        <select id="resumeSample">
                            <option value="">Select a sample resume</option>
                        </select>
                    </div>
                    <div>
                        <label>Sample Job Description:</label>
                        <select id="jdSample">
                            <option value="">Select a sample job description</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label>Resume Text:</label>
                    <textarea id="resumeText" placeholder="Paste resume text here..."></textarea>
                </div>
                
                <div style="margin-top: 20px;">
                    <label>Job Description:</label>
                    <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="analyzeMatch()">Analyze Match</button>
                    <button class="btn btn-secondary" onclick="clearInputs()">Clear</button>
                </div>
            </div>
            
            <div class="result-section">
                <h2>Analysis Results</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing match...</p>
                </div>
                
                <div id="results" style="display: none;">
                    <div class="match-score">
                        <div class="score-circle" id="scoreCircle">
                            <span id="scoreValue">0%</span>
                        </div>
                        <div class="score-text">
                            Overall Match Score: <strong id="overallScore">0%</strong>
                        </div>
                    </div>
                    
                    <div class="skills-section">
                        <h3>Skills Analysis</h3>
                        <div class="skills-grid">
                            <div>
                                <h4>Matching Skills</h4>
                                <div class="skill-list" id="matchingSkills"></div>
                            </div>
                            <div>
                                <h4>Missing Skills</h4>
                                <div class="skill-list" id="missingSkills"></div>
                            </div>
                        </div>
                        <div style="margin-top: 15px;">
                            <strong>Skill Match:</strong> <span id="skillMatchPercent">0%</span>
                        </div>
                    </div>
                    
                    <div class="skills-section">
                        <h3>Detailed Breakdown</h3>
                        <div class="skills-grid">
                            <div>
                                <h4>Resume Skills</h4>
                                <div class="skill-list" id="resumeSkills"></div>
                            </div>
                            <div>
                                <h4>Job Description Skills</h4>
                                <div class="skill-list" id="jdSkills"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load sample data
        async function loadSamples() {
            try {
                const response = await fetch('/samples');
                const data = await response.json();
                
                const resumeSelect = document.getElementById('resumeSample');
                const jdSelect = document.getElementById('jdSample');
                
                data.resumes.forEach(resume => {
                    const option = document.createElement('option');
                    option.value = resume;
                    option.textContent = resume.replace(/_/g, ' ').toUpperCase();
                    resumeSelect.appendChild(option);
                });
                
                data.job_descriptions.forEach(jd => {
                    const option = document.createElement('option');
                    option.value = jd;
                    option.textContent = jd.replace(/_/g, ' ').toUpperCase();
                    jdSelect.appendChild(option);
                });
                
                // Add event listeners
                resumeSelect.addEventListener('change', function() {
                    if (this.value) {
                        loadSample('resume', this.value);
                    }
                });
                
                jdSelect.addEventListener('change', function() {
                    if (this.value) {
                        loadSample('job_description', this.value);
                    }
                });
                
            } catch (error) {
                console.error('Error loading samples:', error);
            }
        }
        
        // Load specific sample
        async function loadSample(type, name) {
            try {
                const response = await fetch(`/sample/${type}/${name}`);
                const data = await response.json();
                
                if (type === 'resume') {
                    document.getElementById('resumeText').value = data.content;
                } else {
                    document.getElementById('jobDescription').value = data.content;
                }
            } catch (error) {
                console.error('Error loading sample:', error);
            }
        }
        
        // Analyze match
        async function analyzeMatch() {
            const resumeText = document.getElementById('resumeText').value;
            const jobDescription = document.getElementById('jobDescription').value;
            
            if (!resumeText || !jobDescription) {
                alert('Please provide both resume and job description');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/match', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        resume: resumeText,
                        job_description: jobDescription
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                } else {
                    alert('Error: ' + result.error);
                }
                
            } catch (error) {
                alert('Error analyzing match: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Display results
        function displayResults(data) {
            // Update score
            const score = data.match_score;
            document.getElementById('scoreValue').textContent = score + '%';
            document.getElementById('overallScore').textContent = score + '%';
            document.getElementById('scoreCircle').style.setProperty('--score-percent', score + '%');
            
            // Update skill match percentage
            document.getElementById('skillMatchPercent').textContent = data.skill_match_percentage + '%';
            
            // Display skills
            displaySkills('matchingSkills', data.matching_skills, 'matching-skill');
            displaySkills('missingSkills', data.missing_skills, 'missing-skill');
            displaySkills('resumeSkills', data.resume_skills, 'skill-item');
            displaySkills('jdSkills', data.jd_skills, 'skill-item');
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }
        
        // Display skills in a container
        function displaySkills(containerId, skills, className) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (skills.length === 0) {
                container.innerHTML = '<div class="skill-item">No skills found</div>';
                return;
            }
            
            skills.forEach(skill => {
                const skillElement = document.createElement('div');
                skillElement.className = `skill-item ${className}`;
                skillElement.textContent = skill;
                container.appendChild(skillElement);
            });
        }
        
        // Clear inputs
        function clearInputs() {
            document.getElementById('resumeText').value = '';
            document.getElementById('jobDescription').value = '';
            document.getElementById('resumeSample').selectedIndex = 0;
            document.getElementById('jdSample').selectedIndex = 0;
            document.getElementById('results').style.display = 'none';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadSamples);
    </script>
</body>
</html>
